<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title></title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="pager-area">
            <h2 class="textcenter" id="pager-title">Pager</h2>
            <div class= "flexcenter" id="pager-display"></div>
        </div>
        <div id="phone-area">
            <h2 class="textcenter" id="phone-title">Phone</h2>
            <div class= "flexcenter" id="phone-display"></div>
                <div class="numbers">
                    <p id="1">1</p>
                    <p id="2">2</p>
                    <p id="3">3</p>
                    <p id="4">4</p>
                    <p id="5">5</p>
                    <p id="6">6</p>
                    <p id="7">7</p>
                    <p id="8">8</p>
                    <p id="9">9</p>
                    <p id="*">*</p>
                    <p id="0">0</p>
                    <p id="#">#</p>
                </div>
            <button class="flexcenter" id="reset">Reset</button>
            <button class="flexcenter" id="send" onclick="playSound()">Send</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
